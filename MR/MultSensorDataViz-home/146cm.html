<!DOCTYPE html>
<meta charset="utf-8">
<!--  
(Sonar) sensor reading visualiztion
 ver 0.2
 
by Shelandy Ting 
inspired by http://bl.ocks.org/mbostock/1667367
-->

<style>
svg {
  font: 10px sans-serif;
}
.area {
  fill: steelblue;
  clip-path: url(#clip);
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}
</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
<!--script src="d3-356.js"></script-->
    <h1>SR05 (using newping med3()) Sonar reading at home</h1>
    <h4>x: incoming reading index; y: unit: 0.1mm static positiion (~146cm) ~ 15fps </h4>
    <h4>using mouse to select a portion at the bottom area will show the detail on top area</h4>
    
<script>
var yminvalue = 14000;
var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;
 
// var parseDate = d3.time.format("%b %Y").parse;
var parseClock = d3.time.format("%L").parse;
var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);
var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");
var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);
var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.clock); })
    .y0(height)
    .y1(function(d) { return y(d.value); });
var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.clock); })
    .y0(height2)
    .y1(function(d) { return y2(d.value); });
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);
svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);
var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
d3.csv("sonar147cm.csv", type, function(error, data) {
  x.domain(d3.extent(data.map(function(d) { return d.clock; })));
  y.domain([yminvalue, d3.max(data.map(function(d) { return d.value; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());
  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);
  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);
  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);
  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);
  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
});
function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}
function type(d) {
  d.clock = parseClock(d.clock);
  d.value = +d.value;
  return d;
}
</script>
